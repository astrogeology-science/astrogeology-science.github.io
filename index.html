<html>
<head>
	<title>Astrogeology-science organization</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">
		<md-content class="md-primary">
			<div align="center">
    			<span class="md-headline as_title">Astrogeology-science</span>
			</div>
		</md-content>
		<div>
			<md-tabs class="md-primary" md-alignment="centered">
				<md-tab id="tab-home" md-label="News" > 
				<!-- -->
					<div class="md-layout md-gutter " :class="`md-alignment-top-center`" >
						<md-card  md-with-hover class="md-layout-item" v-for="news in content" v-bind:key="news.id">
							<md-ripple>

								<md-card-area md-inset>
									<md-card-header>
										<md-card-header-text>
											<div class="md-title">{{news.title}}</div>
											<div class="md-subhead">{{news.subhead}}</div>
										</md-card-header-text>

										<md-card-media md-medium>
											<img v-bind:src="news.img" v-bind:alt="news.alt">
										</md-card-media>
									</md-card-header>
								</md-card-area>

								<md-card-content v-if="news.seen">
									{{news.content}}
								</md-card-content>
								<md-card-actions>
									<md-button v-on:click="show_content(news)">
										Read more
									</md-button>
									<md-button>`
	          							<md-icon>share</md-icon>
									</md-button>
								</md-card-actions>
							</md-ripple>
						</md-card>
					</div>


				</md-tab>
				<md-tab id="tab-posts" md-label="Researches">
					Projects and researches
				</md-tab>
				<md-tab id="tab-favorites" md-label="About">
					About us
				</md-tab>
			</md-tabs>
		</div>
		<!-- </md-toolbar> -->
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
	<script src="index.js"></script>
  </body>
</html>
